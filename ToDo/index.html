<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="scripts.js" type="module"></script>
    <title>To Do App</title>
</head>
<body>
    <nav>
        <h1>To Do App</h1>
        <div class="row">
            <input id="input-todo" type="text" placeholder="Enter your task here">
            <div id="addButton">
                <img src="assets/add.png" id="add">
            </div>
        </div>
    </nav>
    <hr>
    <div class="container">
        <div class="progress-container">
            <h2>In Progress</h2>
            <ul class="progress-column"></ul>
        </div>
        <div class="completed-container">
            <h2>Completed</h2>
            <div class="completed-column"></div>
        </div>
    </div>
</body>
</html>
